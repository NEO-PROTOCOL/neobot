name: Security Audit

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    audit:
        name: pnpm audit
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Run Security Audit
              # Fails only on High or Critical vulnerabilities
              run: pnpm audit --audit-level=high
